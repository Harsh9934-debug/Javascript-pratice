<!DOCTYPE html>

<head>

</head>

<body>
    <nav class="pa-nav">
        <div class="pa-container pa-nav-inner">
            <a href="index.html" class="pa-logo"><img src="assets/images/logo.png" alt="PureAmrut Logo"></a>
            <div class="pa-nav-links" id="navLinks">
                <a href="index.html">Home</a>

            </div>

    <header class="pa-section bg-light text-center">
        <div class="pa-container">
            <h1>Our Gallery</h1>
            <p>Glimpses of our facility and products.</p>
        </div>
    </header>

    <section class="pa-section">
        <div class="pa-container">
            <h2 class="text-center mb-4">Photos</h2>
            <div class="pa-grid pa-grid-3">
                <!-- Placeholders using existing images logic for demo -->
                <div class="pa-card" style="padding: 10px;">
                    <img src="assets/images/hero-wheat.png"
                        style="border-radius: 10px; height: 250px; object-fit: cover; width: 100%;">
                </div>
                <div class="pa-card" style="padding: 10px;">
                    <img src="assets/images/hero-pulses.png"
                        style="border-radius: 10px; height: 250px; object-fit: cover; width: 100%;">
                </div>
                <div class="pa-card" style="padding: 10px;">
                    <img src="assets/images/facility-machine.png"
                        style="border-radius: 10px; height: 250px; object-fit: cover; width: 100%;">
                </div>
                <div class="pa-card" style="padding: 10px;">
                    <img src="assets/images/facility-lab.png"
                        style="border-radius: 10px; height: 250px; object-fit: cover; width: 100%;">
                </div>
                <div class="pa-card" style="padding: 10px;">
                    <img src="assets/images/product-masala.png"
                        style="border-radius: 10px; height: 250px; object-fit: cover; width: 100%;">
                </div>
                <div class="pa-card" style="padding: 10px;">
                    <!-- Placeholder for more images -->
                    <div
                        style="height: 250px; background: #eee; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                        <span>More to come...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="pa-section bg-light">
        <div class="pa-container text-center">
            <h2 class="mb-4">Video Gallery</h2>
            <div class="pa-grid pa-grid-2">
                <div class="pa-card"
                    style="padding: 0; overflow: hidden; height: 315px; background: #000; display: flex; align-items: center; justify-content: center;">
                    <!-- Embed Placeholder -->
                    <i class="fab fa-youtube" style="font-size: 50px; color: red;"></i>
                </div>
                <div class="pa-card"
                    style="padding: 0; overflow: hidden; height: 315px; background: #000; display: flex; align-items: center; justify-content: center;">
                    <!-- Embed Placeholder -->
                    <i class="fab fa-youtube" style="font-size: 50px; color: red;"></i>
                </div>
            </div>
        </div>
